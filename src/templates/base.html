<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LINKER{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Noto Sans TC -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- HTMX Core -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8f9fa; padding-top: 70px; }
        .navbar-custom { background-color: #212529; }
        .nav-link.active { color: #ffc107 !important; font-weight: 700; }
        .main-content { min-height: 80vh; }
    </style>
</head>
<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-layer-group text-warning"></i> LINKER
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <!-- 首頁路由 -->
                        <a class="nav-link {% if active_page == 'home' %}active{% endif %}" href="/">
                            <i class="fas fa-home"></i> 儀表板
                        </a>
                    </li>
                    <li class="nav-item">
                        <!-- 客戶管理路由: /ui/companys -->
                        <a class="nav-link {% if active_page == 'companys' %}active{% endif %}" href="/ui/companys">
                            <i class="fas fa-users"></i> 客戶管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'projects' %}active{% endif %}" href="/ui/projects">
                            <i class="fas fa-briefcase"></i> 專案管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <!-- 工時表路由: 指向 /ui/employees (員工管理) -->
                        <a class="nav-link {% if active_page == 'employees' %}active{% endif %}" href="/ui/employees">
                            <i class="fas fa-clock"></i> 工時表
                        </a>
                    </li>
                    
                    <!-- User Profile Dropdown -->
                    <li class="nav-item dropdown ms-lg-3 border-start border-secondary ps-lg-3">
                        <a href="#" class="nav-link dropdown-toggle d-flex align-items-center" data-bs-toggle="dropdown">
                            <div class="bg-warning text-dark rounded-circle d-flex justify-content-center align-items-center fw-bold me-2" style="width: 30px; height: 30px; font-size: 0.8rem;">
                                A
                            </div>
                            <span class="small">Admin</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow border-0">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>設定</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="#"><i class="fas fa-sign-out-alt me-2"></i>登出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>

{% extends "base.html" %}

{% block title %}儀表板 - LINKER{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-chart-line text-warning"></i> 營運概覽</h2>
        <span class="text-muted small">LINKER 管理系統</span>
    </div>
    
    <div class="row g-4">
        <!-- 1. 客戶管理卡片 -->
        <div class="col-md-4">
            <a href="/ui/companys" class="text-decoration-none">
                <div class="card border-0 shadow-sm p-3 h-100 hover-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted small fw-bold">客戶管理</h6>
                            <h3 class="mb-0 text-dark">Clients</h3>
                            <p class="text-secondary small mt-1">管理公司資料與聯絡人</p>
                        </div>
                        <div class="bg-primary-subtle p-3 rounded-circle text-primary">
                            <i class="fas fa-building fa-2x"></i>
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <!-- 2. 專案管理卡片 -->
        <div class="col-md-4">
            <a href="/ui/projects" class="text-decoration-none">
                <div class="card border-0 shadow-sm p-3 h-100 hover-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted small fw-bold">專案管理</h6>
                            <h3 class="mb-0 text-dark">Projects</h3>
                            <p class="text-secondary small mt-1">專案進度與報價單</p>
                        </div>
                        <div class="bg-warning-subtle p-3 rounded-circle text-warning">
                            <i class="fas fa-layer-group fa-2x"></i>
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <!-- 3. 工時管理卡片 -->
        <div class="col-md-4">
            <a href="/ui/employees" class="text-decoration-none">
                <div class="card border-0 shadow-sm p-3 h-100 hover-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted small fw-bold">工時管理</h6>
                            <h3 class="mb-0 text-dark">Timesheets</h3>
                            <p class="text-secondary small mt-1">員工資料與工時紀錄</p>
                        </div>
                        <div class="bg-success-subtle p-3 rounded-circle text-success">
                            <i class="fas fa-users-cog fa-2x"></i>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <!-- 快速行動區塊 -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card border-0 shadow-sm p-4 bg-dark text-white">
                <h4><i class="fas fa-bolt text-warning me-2"></i> 快速行動</h4>
                <p class="text-secondary small">立即開始處理日常任務</p>
                <div class="mt-3 d-flex flex-wrap gap-2">
                    <a href="/ui/companys" class="btn btn-outline-light">
                        <i class="fas fa-user-plus me-1"></i> 管理客戶
                    </a>
                    <a href="/ui/projects" class="btn btn-outline-light">
                        <i class="fas fa-file-signature me-1"></i> 建立報價單
                    </a>
                    <a href="/ui/employees" class="btn btn-warning fw-bold text-dark">
                        <i class="fas fa-stopwatch me-1"></i> 紀錄工時
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .hover-card {
        transition: transform 0.2s;
    }
    .hover-card:hover {
        transform: translateY(-5px);
        background-color: #f8f9fa;
    }
</style>
{% endblock %}
